{% extends 'base.html' %}

{% block title %} | Create a Listing{% endblock %}

{% block content %}
<!-- <section id="create" class="bg-light py-5"> -->
<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="col-md-4 mx-auto">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center"> CREATE A LISTING </h3>
				</div>
				<div class="card-body create-body">
					{% include 'partials/_alerts.html' %}
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" name="title" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="description">Description</label>
							<textarea name="description" class="form-control" rows="4" cols="15" required></textarea>
						</div>

						<div class="form-group">
							<label for="daily_price">Daily Price</label>
							<input type="number" name="daily_price" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="location">Location</label><br />
							<!--radio buttons doesn't create a new line automatically--->
							<input type="radio" name="location" value="0"><span> North Regina</span><br />
							<input type="radio" name="location" value="1"><span> South Regina</span><br />
							<input type="radio" name="location" value="2"><span> East Regina</span><br />
							<input type="radio" name="location" value="3"><span> West Regina</span>
						</div>

						<div class="form-group">
							<label for="photo_1"> Upload a Photo
							<h6><small>(minimum 1 photo required)</small></h6> </label>
						</div>

						<div class="form-group">
							<span><input id="photo_1" type="file" name="photo_1" required></span><!--Span changes font to yellow to make it easier to read-->
						</div>

						<div class="form-group">
							<span><input type="file" name="photo_2"></span>
						</div>

						<div class="form-group">
							<span><input type="file" name="photo_3"></span>
						</div>

						<div class="form-group">
							<span><input type="file" name="photo_4"></span>
						</div>

						<div class="form-group">
							<span><input type="file" name="photo_5"></span>
						</div>

						<input type="submit" value="Submit" class="btn btn-secondary btn-block" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
